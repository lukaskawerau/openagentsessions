services:
  app:
    build:
      context: ../..
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file: .env.production
    depends_on:
      db:
        condition: service_healthy
    networks:
      - internal

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    env_file: .env.production
    environment:
      POSTGRES_DB: opensesh
      POSTGRES_USER: opensesh
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U opensesh"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - internal

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "443:443"
      - "443:443/udp"  # HTTP/3
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
      - caddy_logs:/var/log/caddy
    depends_on:
      - app
    networks:
      - internal

volumes:
  pgdata:
  caddy_data:
  caddy_config:
  caddy_logs:

networks:
  internal:
